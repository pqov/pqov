name: NISTKAT OV16_160_64_pkc

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.cc }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc:
          - gcc
          - clang
    steps:
    - uses: actions/checkout@v3
    - name: test
      run: make KAT=1 PARAM=1 VARIANT=2 check-NISTKAT
      env:
        CC: ${{ matrix.cc }}
