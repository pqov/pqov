name: Test OV256_184_72_pkc

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Ubuntu ${{ matrix.impl }} ${{ matrix.cc }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc:
          - gcc
          - clang
        impl:
          - ref
          - avx2
          - ssse3
          - amd64
    steps:
    - uses: actions/checkout@v3
    - name: test
      run: make PARAM=4 VARIANT=2 PROJ=${{ matrix.impl }} test
      env:
        CC: ${{ matrix.cc }}
    - name: asan
      run: |
        make clean
        make ASAN=1 PARAM=4 VARIANT=2 PROJ=${{ matrix.impl }} test
      env:
        CC: ${{ matrix.cc }}
    - name: ubsan
      run: |
        make clean
        make UBSAN=1 PARAM=4 VARIANT=2 PROJ=${{ matrix.impl }} test
      env:
        CC: ${{ matrix.cc }}
  valgrind:
    name: Valgrind constant-time check ${{ matrix.impl }} 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        impl:
          - ref
          - avx2
          - ssse3
          - amd64
    steps:
    - uses: actions/checkout@v3
    - name: Install Valgrind
      run: sudo apt install valgrind
    - name: valgrind
      run: |
        make VALGRIND=1 PARAM=4 VARIANT=2 PROJ=${{ matrix.impl }} sign_api-test
        valgrind --error-exitcode=1 --exit-on-first-error=yes --leak-check=yes ./sign_api-test
  test-macos:
    name: MacOS ${{ matrix.impl }} ${{ matrix.cc }}
    strategy:
      matrix:
        cc:
          - clang
          - gcc-12
        impl: # there is no AVX2 available on the MacOS runners
          - ref
          - ssse3
          - amd64
    runs-on: macos-latest
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - uses: actions/checkout@v3
    - name: Set up compiler
      run: |
        export CC=${{ matrix.cc }}
        sysctl -a machdep.cpu
    - name: test
      run: make PARAM=4 VARIANT=2 PROJ=${{ matrix.impl }} test
      env:
        CC: ${{ matrix.cc }}
        LDFLAGS: "-L/usr/local/opt/openssl@3/lib"
        CFLAGS: "-I/usr/local/opt/openssl@3/include"
    - name: asan
      run: |
        make clean
        make ASAN=1 PARAM=4 VARIANT=2 PROJ=${{ matrix.impl }} test
      env:
        CC: ${{ matrix.cc }}
        LDFLAGS: "-L/usr/local/opt/openssl@3/lib"
        CFLAGS: "-I/usr/local/opt/openssl@3/include"
    - name: ubsan
      run: |
        make clean
        make UBSAN=1 PARAM=4 VARIANT=2 PROJ=${{ matrix.impl }} test
      env:
        CC: ${{ matrix.cc }}
        LDFLAGS: "-L/usr/local/opt/openssl@3/lib"
        CFLAGS: "-I/usr/local/opt/openssl@3/include"
