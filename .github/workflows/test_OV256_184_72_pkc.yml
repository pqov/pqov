name: Test OV256_184_72_pkc

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.cc }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc:
          - gcc
          - clang
    steps:
    - uses: actions/checkout@v3
    - name: test
      run: make PARAM=4 VARIANT=2 test
      env:
        CC: ${{ matrix.cc }}
    - name: sanitizers
      run: make SANITIZERS=1 PARAM=4 VARIANT=2 test
      env:
        CC: ${{ matrix.cc }}
